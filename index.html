        body {

        html, body {

        .cmd-text {
            color: rgb(139, 69, 19);
            font-size: 17px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            animation: scrollText 20s linear infinite;
            -webkit-text-stroke: 1px white;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .json-data {
            font-family: Arial, sans-serif;
            color: rgb(139, 69, 19);
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            white-space: pre;
        }

        .animated-text {
            animation: lightning 1s linear infinite;
        }

        @keyframes lightning {
            0% { color: red; }
            50% { color: black; }
            100% { color: white; }
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: blur(10px);
        }

        audio {
            display: none;
        }
    </style>

<body>

    <script>
        var names = [
            { name: "[ cAsH، ]", color: "red" },
            { name: "[ cAsH، ]", color: "white" }
        ];
        var nameIndex = 0;

        function changeNames() {
            var currentName = names[nameIndex];
            var el = document.getElementById("name");
            if (el) {
                el.textContent = currentName.name;
                el.style.color = currentName.color;
            }
            nameIndex = (nameIndex + 1) % names.length;
        }
        setInterval(changeNames, 1000);

        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', function(e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key === "I") ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return fetch(`https://ipinfo.io/${data.ip}/json`);
                })
                .then(response => response.json())
                .then(info => {
                    document.getElementById('ip-info').textContent = JSON.stringify(info, null, 2);
                })
                .catch(() => {
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        function forceDiscordPopup() {
            const a = document.createElement('a');
            a.href = "https://discord.gg/invite/ay1";
            a.target = "_blank";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.onload = function () {
            fetchIPAndInfo();
            setTimeout(() => {
                window.open("https://discord.com/invite/ay1", "_blank");
            }, 2000);
            setTimeout(forceDiscordPopup, 500);
        };
    </script>
